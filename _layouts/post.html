<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>
    <meta name="description" content="">

    <!-- Mobile viewport optimized: h5bp.com/viewport -->
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

    <link rel="stylesheet" href="{{site.url}}/css/single.css">
    <link rel="stylesheet" href="{{site.url}}/css/main.css">
	<script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,900,300italic,400italic|Lora:400italic|Roboto:300' rel='stylesheet' type='text/css'>
	<script src="{{site.url}}/js/main.js"></script>
</head>
<body>
   		{% if page.image %}
	   	<header>
		    <img src="{{ page.image }}">
	   	</header>
	    {% endif %}
	    <div id="topBar">
	    	<div class="colored home"><a href="/">&lt;</a></div>
	    	<div class="colored"></div>
	    	<div class="colored"></div>
	    	<div class="colored"></div>
	    	<div class="colored"></div>
	    </div>
	    <div id="main">
		    <h1>{{ page.title }}</h1>
		    {% unless page.show_subtitle %}
				<h2>{{ page.subtitle }}</h2>
		    {% endunless %}
		    <span class="date">{{page.date | date: "%B %d, %Y" }}</span>
	    	{{ content }}
	    </div>
</body>
</html>
