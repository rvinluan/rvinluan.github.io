---
layout: default
---
{% if page.image %}
<header>
	<img src="{{ page.image }}">
</header>
{% endif %}
<div id="topBar">
	<div class="colored home"><a href="/">&lt;</a></div>
	<div class="colored"></div>
	<div class="colored"></div>
	<div class="colored"></div>
	<div class="colored"></div>
</div>
<div id="main">
	<span class="date">{{page.date | date: "%B %d, %Y" }}</span>
    <h1>{{ page.title }}</h1>
    {% unless page.show_subtitle %}
		<h2>{{ page.subtitle }}</h2>
    {% endunless %}
	{{ content }}
</div>
