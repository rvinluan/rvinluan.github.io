<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>
    <meta name="description" content="">

    <!-- Mobile viewport optimized: h5bp.com/viewport -->
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

    <link rel="stylesheet" href="{{site.url}}/css/single.css">
    <link rel="stylesheet" href="{{site.url}}/css/main.css">
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic|PT+Serif:400,400italic' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="{{site.url}}/js/jquery.color.min.js"></script>
	<script src="{{site.url}}/js/main.js"></script>
</head>
<body>
	    <div id="topBar">
	    	<div class="colored home"><a href="/">&lt;</a></div>
	    	<div class="colored"></div>
	    	<div class="colored"></div>
	    	<div class="colored"></div>
	    	<div class="colored"></div>
	    </div>
	   	<header>
	   		{% if page.image %}
		    <img src="{{ page.image }}">
		    {% endif %}
	   	</header>
	    <div id="main">
		    <h1>{{ page.title }}</h1>
		    {% unless page.hide_subtitle %}		
		    <h2>{{ page.subtitle }}</h2>
		    {% else %}
		    	{% unless page.hide_subtitle == true %}
				    <h2>{{ page.subtitle }}</h2>
			    {% endunless %}
		    {% endunless %}
	    	{{ content }}
	    </div>
</body>
</html>
